<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mis Libros Favoritos</title>

        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

        <link rel="stylesheet" href="assets/css/styles.css">

        <script src="assets/js/script.js" defer></script>
       
    </head>

    <body>
        <header>
            <h1>Mis libros favoritos</h1>
            <h2>¿Eres un amante de la lectura? Entonces crea fichas de tus libros preferidos.</h2>
        </header>

        <main>
            <form id="creacionFicha">
                <label for="titulo">Título del libro</label>
                <input type="text" id="titulo" placeholder="Ingresa el título del libro"required>

                <label for="autor">Autor</label>
                <input type="text" id="autor" placeholder="Ingresa el autor del libro"required>

                <label for="portada">Portada</label>
                <input type="url" id="portada" placeholder="Ingresa la URL de una imagen">

                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" cols="30" rows="10" placeholder="Ingresa algunos detalles sobre el libro"></textarea>
                
                <button type="submit">Crear ficha</button>
            </form>
            <article>
                <h2 id="tituloColumna">Crea tu lista</h2>
                <div id="destination_container">              
                </div>
            </article>
        </main>
        
    
    
    </body>

</html>
